        </nav>
        <button class="sign-in-btn" onclick="window.location.href = 'signin.html'">Войти</button>
    </header>
    <div class="container add-game-wrapper">
        <h1> Новая игра</h1>
        <form id="createGameForm">
            <div class="game-date">
                <label for="date">Дата игры:</label>
                <input type="date" name="date" id="date" />
            </div>
            <div class="game-result">
                <label for="result">Результат:</label>
                <select name="result" id="result" >
                    <option disabled selected hidden></option>
                    <option value="citizen">Мирные</option>
                    <option value="mafia">Мафия</option>
                    <option value="draw">Ничья</option>
                </select>
            </div>
            <div id="gameTableWrapper" class="game-table-wrapper">
            </div>
            <input class="submit-button" type="submit" value="Сохранить" />
        </form>
    </div>
