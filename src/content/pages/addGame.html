<head>
    <title>Add Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/addGame.js"></script>
</head>
<body>
<div class="container add-game-wrapper">
    <form id="createGameForm">
        <div class="input-wrapper">
            <label for="date">Дата игры</label>
            <input type="date" name="date" id="date" required/>
        </div>
        <div id="gameTable">
        </div>
        <div class="input-wrapper">
            <label for="result">Результат</label>
            <select name="result" id="result" required>
                <option disabled selected hidden></option>
                <option value="citizen">Мирные</option>
                <option value="mafia">Мафия</option>
                <option value="draw">Ничья</option>
            </select>
        </div>
        <input type="submit" value="Сохранить" />
    </form>
</div>
</body>
